<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slack Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class=container>
            <nav class="flex">
                <div class="brand-logo">
                    <img src="IMAGES/logo.png" alt="slack logo">
                </div>
    
                <div class="nav-items">
                    <ul class="ordered-items">
                        <li>Product</li>
                        <li>Enterprise</li>
                        <li>Resources</li>
                        <li>Pricing</li>
                    </ul>
                </div>
    
                <div class="sign-in">
                    <ul class="nav-item-2">
                        <li>Sign in</li>
                        <button class="Talk to sales"><a href="https://slack.com/intl/en-ng/contact-sales?geocode=en-ng"><span style= "color:purple;">Talk to sales</a></span></button>
                        <button class="TRY FOR FREE"><a href="https://slack.com/intl/en-ng/get-started"><span style= "color:purple;">TRY FOR FREE</a></span></button>
                    </ul>
                </div>
            </nav>

            <div class="header">
                <h1>Slack makes it <span style="color: orange;">downright pleasant</span> <br> to work together</h1>
                <button class="TRY FOR FREE"><a href="https://slack.com/intl/en-ng/get-started">TRY FOR FREE</a></button>
            </div>

            <div class="hero">
                <img src="IMAGES/people.PNG" alt="item">
            </div>

        </main>
        
    </body>
</html>
